version: '3'
services:
  golang:
    build:
      context: .
      target: production
    # env_file:
    #  - .env  # Points to the .env file containing the DB credentials
    environment:
      - DB_HOST=mysql  # You can specify more env vars if needed
      - DB_PORT=3306
    networks:
      - cashcome  # Uses the shared network
    ports:
      - "8080:8080"
    restart: on-failure

networks:
  cashcome:
    external:
      name: cashcome